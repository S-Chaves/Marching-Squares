<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marching Squares</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1 class="title">Marching Squares</h1>
    <div class="container">
      <div class="config">
        <label for="resolution">Resolution</label>
        <input type="range" class="resolution" min="1" max="100" step="5" />
        <label for="center-amount">Amount of centers</label>
        <input type="range" class="center-amount" min="1" max="100" value="100" step="5" />
        <label for="center-distance">Distance to centers</label>
        <input type="range" class="center-distance" min="80" max="190" value="150" step="10" />
        <label for="color">
          Color
          <input type="checkbox" class="color">
        </label>
        <button class="generate">Generate!</button>
      </div>
      <canvas id="canvas" width="400" height="400">
        If you can see this the canvas tag doesn't work on your browser.
      </canvas>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
